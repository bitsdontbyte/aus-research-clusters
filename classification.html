<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Cluster Theme Classification</title>

  <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    :root { --border:#e5e7eb; --fg:#111; --bg:#fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin:16px; color:var(--fg); background:var(--bg); }
    h1 { margin: 10px 0 14px; }

    .controls { display:flex; gap:8px; flex-wrap:wrap; margin:10px 0 14px; }
    input,button { padding:6px 10px; border:1px solid var(--border); border-radius:8px; }
    button { cursor:pointer; }
    #table { border:1px solid var(--border); }

    /* thin grey line between rows */
    .tabulator-row { border-bottom: 1px solid #d1d5db; }
    /* avoid double lines if theme adds cell borders */
    .tabulator-row .tabulator-cell { border-bottom: 0 !important; }

    /* compact rows + clamp long text so rows don't explode */
    .tabulator-row .tabulator-cell { padding-top:6px; padding-bottom:6px; }
    .tabulator-cell { vertical-align: top; } /* top-align multi-line cells */

    .truncate-2, .truncate-3, .truncate-4 {
      white-space: normal !important;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      overflow: hidden;
    }
    .truncate-2 { -webkit-line-clamp: 2; }
    .truncate-3 { -webkit-line-clamp: 3; }
    .truncate-4 { -webkit-line-clamp: 4; }

    /* Top nav (shared) */
    .topnav{
      position: sticky; top: 0; z-index: 1000;
      display:flex; gap:10px; align-items:center;
      background:#fff; border-bottom:1px solid var(--border);
      padding:10px 12px; margin:-16px -16px 16px -16px; /* stretch edge-to-edge */
    }
    .topnav a{
      text-decoration:none; color:#334155; padding:6px 10px;
      border-radius:6px; font-weight:500;
    }
    .topnav a:hover{ background:#f1f5f9; }
    .topnav a.active{ background:#111827; color:#fff; }
  </style>
</head>
<body>

  <!-- Shared top navigation -->
  <div class="topnav">
    <a href="./">Home</a>
    <a href="clusters.html?dataset=table1">Clusters</a>
    <a href="themes.html?dataset=table2">Themes</a>
    <a href="classification.html?dataset=table3">Classification</a>
    <a href="authors.html?dataset=table4">Authors</a>
  </div>

  <h1>Cluster Theme Classification</h1>

  <div class="controls">
    <input id="search" type="text" placeholder="Type to search">
    <button id="download-xlsx">Download Excel</button>
    <button id="download-csv">Download CSV</button>
    <button id="clear">Clear filters</button>
  </div>

  <div id="table"></div>

<script>
/* highlight current page link in the top nav */
(function(){
  const norm = u => (u || "").split('?')[0].replace('./','') || 'index.html';
  const current = norm(location.pathname.split('/').pop());
  document.querySelectorAll('.topnav a').forEach(a => {
    const target = norm(a.getAttribute('href'));
    if (current === target || (current === 'index.html' && (target === '' || target === './'))) {
      a.classList.add('active');
    }
  });
})();

// columns expect JSON keys: cluster_id, theme_id, explanation, title, abstract
const columns = [
  {title:"Cluster ID", field:"cluster_id", sorter:"number", headerFilter:"input", width:110, hozAlign:"center", headerHozAlign:"center"},
  {title:"Theme ID",   field:"theme_id",   sorter:"number", headerFilter:"input", width:110, hozAlign:"center", headerHozAlign:"center"},
  {
    title:"Explanation",
    field:"explanation",
    sorter:"string",
    headerFilter:"input",
    cssClass:"truncate-3",          // show 3 lines max
    formatter:"plaintext",
    tooltip: cell => (cell.getValue() || "").trim(),
    widthGrow:3
  },
  {
    title:"Title",
    field:"title",
    sorter:"string",
    headerFilter:"input",
    cssClass:"truncate-2",          // show 2 lines max
    formatter:"plaintext",
    tooltip: cell => (cell.getValue() || "").trim(),
    widthGrow:2
  },
  {
    title:"Abstract",
    field:"abstract",
    sorter:"string",
    headerFilter:"input",
    cssClass:"truncate-4",          // show 4 lines max
    formatter:"plaintext",
    tooltip: cell => (cell.getValue() || "").trim(),
    widthGrow:4
  },
];

const table = new Tabulator("#table", {
  // No fixed height -> no internal scroll; page itself will scroll
  layout:"fitDataStretch",
  ajaxURL:"aus_classification.json", // set to your exported JSON file
  pagination:false,                  // show all rows (no pager)
  columns,
  rowHeight:64,          // compact rows (tweak as needed)
  variableHeight:false,  // keep rows fixed-height; long text is clamped
  columnDefaults:{ vertAlign:"top" }
});

// global search
const searchInput = document.getElementById("search");
searchInput.addEventListener("input", () => {
  const q = searchInput.value.trim();
  if (!q) { table.clearFilter(true); return; }
  const fields = columns.map(c => c.field);
  table.setFilter(fields.map(f => ({field:f, type:"like", value:q})), "or");
});

// downloads
document.getElementById("download-xlsx").addEventListener("click", () => {
  table.download("xlsx", "cluster_theme_classification.xlsx", {sheetName:"Data"});
});
document.getElementById("download-csv").addEventListener("click", () => {
  table.download("csv", "cluster_theme_classification.csv");
});

// clear filters
document.getElementById("clear").addEventListener("click", () => {
  searchInput.value = "";
  table.clearFilter(true);
});
</script>
</body>
</html>
