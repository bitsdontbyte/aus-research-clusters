<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>AUS Clusters</title>

  <link href="https://unpkg.com/tabulator-tables@5.6.0/dist/css/tabulator.min.css" rel="stylesheet">
  <script src="https://unpkg.com/tabulator-tables@5.6.0/dist/js/tabulator.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    :root { --border:#e5e7eb; --fg:#111; --bg:#fff; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; margin: 16px; color:var(--fg); background:var(--bg); }
    h1 { margin: 10px 0 14px; }

    .controls { display: flex; gap: 8px; flex-wrap: wrap; margin: 10px 0 14px; }
    input, button, select { padding: 6px 10px; border:1px solid var(--border); border-radius:8px; }
    button { cursor: pointer; }
    #table { border: 1px solid var(--border); }

    /* wrap long text in description cells */
    .tabulator-cell.wrap { white-space: normal !important; word-wrap: break-word; line-height: 1.4; }

    /* Top bar / Home button */
    .topbar{
      position: sticky; top: 0; z-index: 1000;
      background: var(--bg); border-bottom:1px solid var(--border);
      padding:10px 0 14px; margin-bottom:10px;
    }
    .home-btn{
      display:inline-block; text-decoration:none; font-weight:600;
      padding:8px 12px; border:1px solid var(--border); border-radius:8px;
      color:var(--fg);
    }
    .home-btn:hover{ background:#f6f6f6; }
  </style>
</head>
<body>
  <header class="topbar">
    <a href="index.html" class="home-btn" title="Go to Home">‚Üê Home</a>
  </header>

  <h1>Clusters</h1>

  <div class="controls">
    <input id="search" type="text" placeholder="Type to search">
    <select id="page-size">
      <option value="10">10 rows</option>
      <option value="25">25 rows</option>
      <option value="50">50 rows</option>
      <option value="100">100 rows</option>
    </select>
    <button id="download-xlsx">Download Excel</button>
    <button id="download-csv">Download CSV</button>
    <button id="clear">Clear filters</button>
  </div>

  <div id="table"></div>

  <script>
    const columns = [
      {title:"cluster id", field:"cluster_id", sorter:"number", headerFilter:"input", width:120,hozAlign:"center"},
      {title:"name", field:"name", sorter:"string", headerFilter:"input", width:260},
      {
        title:"description",
        field:"description",
        sorter:"string",
        headerFilter:"input",
        cssClass:"wrap",
        formatter:"textarea",
        widthGrow:3
      },
    ];

    const table = new Tabulator("#table", {
      height:"700px",
      layout:"fitDataStretch",
      ajaxURL:"aus_clusters.json",   // expects fields: cluster_id, name, description
      pagination:true,
      paginationSize:10,
      paginationSizeSelector:[10,25,50,100],
      columns,
      columnDefaults:{ vertAlign:"top" },
      variableHeight:true
    });

    // Global search
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("input", () => {
      const q = searchInput.value.trim();
      if (!q) { table.clearFilter(true); return; }
      const fields = columns.map(c => c.field);
      table.setFilter(fields.map(f => ({field:f, type:"like", value:q})), "or");
    });

    // Change page size
    document.getElementById("page-size").addEventListener("change", e => {
      table.setPageSize(parseInt(e.target.value,10));
    });

    // Downloads
    document.getElementById("download-xlsx").addEventListener("click", () => {
      table.download("xlsx", "aus_clusters.xlsx", {sheetName:"Clusters"});
    });
    document.getElementById("download-csv").addEventListener("click", () => {
      table.download("csv", "aus_clusters.csv");
    });

    // Clear filters
    document.getElementById("clear").addEventListener("click", () => {
      searchInput.value = "";
      table.clearFilter(true);
    });
  </script>
</body>
</html>
